<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Restless Hero | RPG</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="page">
        <div class="content-box">
          <h1>The Restless Hero</h1>
          <div class="stats-box">
            <span class="stat">
              Level: <span id="lvlText"><b> 1 </b></span></span
            >
            <span class="stat">
              Health: <span id="healthText"><b> 100 </b></span></span
            >
            <span class="stat">
              Gold: <span id="goldText"><b> 50 </b></span></span
            >
          </div>
          <div id="controls" class="buttons">
            <button id="button1" type="button">Warrior</button>
            <button id="button2" type="button">Mage</button>
            <button id="button3" type="button">Rogue</button>
          </div>
          <div class="text-box">
            <p id="text">Welcome to "The Restless Hero."</p>
            <p id="text2">Please choose your starter class.</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
